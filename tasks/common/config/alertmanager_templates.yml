---
#######  File sd(service discovery) configuration #######

- name: set default Alertmanager templates path
  set_fact:
    default_templates_path: "{{ alertmgr_configdir }}/templates"

- name: set Alertmanager templates path
  set_fact:
    templates_path: "{{ item.path | default(default_templates_path) }}"

- name: Ensure existence of Alertmanager templates directory
  become: true
  file:
    path: "{{ templates_path }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"

- name: Copy Alertmanager templates configuration in place
  become: true
  template:
    src: "{{ alertmanager_templates_template }}"
    dest: "{{ templates_path }}/{{ item.name }}.tmpl"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: 0644
  vars:
    conf: "{{ item.config }}"
  when: item.config is defined and item.config is not none
