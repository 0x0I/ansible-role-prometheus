---
#######  File sd(service discovery) configuration #######

- name: set default file sd path
  set_fact:
    default_filesd_path: "{{ config_dir }}/file_sd"

- name: set file sd path
  set_fact:
    filesd_path: "{{ item.path | default(default_filesd_path) }}"

- name: Ensure existence of file_sd directory
  become: true
  file:
    path: "{{ filesd_path }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"

- name: Copy Prometheus file_sd configuration in place
  become: true
  template:
    src: "{{ file_sd_template }}"
    dest: "{{ filesd_path }}/{{ item.name }}"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: 0644
  vars:
    conf: "{{ item.config }}"
    name: "{{ item.name }}"
  when: item.config is defined and item.config is not none
